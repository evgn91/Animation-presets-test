				<div class="settings">


					<div class="settings-tab-content">
						
							

							<div id="alerts-settings-preset-content" class="settings-content" style="flex-direction: column;">

								<section class="preset-settings-section">
									<div class="module-36 settings-section-header no-border"><span>Animation</span></div>

									<div class="module-60">
										<span class="row-title">Duration, sec</span>
										<input type="number" min="2" max="60" value="4" id="anim-duration-input">
									</div>
									
								
									<div>
										
											<div class="anim-presets-wrapper" id="anim-pickers-wrapper">

											</div>
										
										
									</div>

									<div>

										<span>Move animation timing function</span>									
										<label for="linear" class="checkbox-container">
											<input type="radio" id="linear" name="timing-function" value="linear" class="timing-func-radio">
											<span class="radio"></span>
											<span class="checkbox-text">Linear</span>
										</label>

										<label for="ease" class="checkbox-container">
											<input type="radio" id="ease" name="timing-function" value="ease"  checked="true"  class="timing-func-radio">
											<span class="radio"></span>
											<span class="checkbox-text">Ease</span>
										</label>

										<label for="ease-in" class="checkbox-container">
											<input type="radio" id="ease-in" name="timing-function" value="ease-in" class="timing-func-radio">
											<span class="radio"></span>
											<span class="checkbox-text">Ease In</span>
										</label>

										<label for="ease-out" class="checkbox-container">
											<input type="radio" id="ease-out" name="timing-function" value="ease-out" class="timing-func-radio">
											<span class="radio"></span>
											<span class="checkbox-text">Ease Out</span>
										</label>

										<label for="ease-in-out" class="checkbox-container">
											<input type="radio" id="ease-in-out" name="timing-function" value="ease-in-out" class="timing-func-radio">
											<span class="radio"></span>
											<span class="checkbox-text">Ease In Out</span>
										</label>

									</div>

									<div style="margin-top: 36px;">

										<span>Move waves</span>	

										<label for="waves-none" class="checkbox-container">
											<input type="radio" id="waves-none" name="move-waves" value="" class="move-waves-radio" checked="true">
											<span class="radio"></span>
											<span class="checkbox-text">None</span>
										</label>

										<label for="waves-x" class="checkbox-container">
											<input type="radio" id="waves-x" name="move-waves" value="wavesX" class="move-waves-radio">

											<span class="checkbox-text">X-waves</span>
										</label>

										<label for="waves-y" class="checkbox-container">
											<input type="radio" id="waves-y" name="move-waves" value="wavesY" class="move-waves-radio">
